{% extends 'common/base.html' %}
{% load static%}

{% block css%}
{{ block.super}}

<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}



{% block content %}
<section id="home">
   <div class="row">
      <div class="col-lg-6 col-sm-12">
         <h1>TASTE AND TRUST <br>
         <span>PRESERVED FOREVER!</span>
         </h1>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-6 col-sm-12">
         <div class="shopnow ">
            <a href="{% url 'common:shop' %}" class="btn-group-sm"><button type="button" class="btn">Shop now</button></a>
         </div>
      </div>
   </div>
</section>

<!-- carosal section -->
<div id="carouselExampleIndicators" class="carousel slide m-5" data-bs-ride="carousel">
   <div class="carousel-indicators">
     <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
     <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
     <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
   </div>
   <div class="carousel-inner">
     <div class="carousel-item active">
       <img src="{% static 'image/carosal4.jpg' %}" class=" slide d-block w-100" alt="..." height="500px">
     </div>
     <div class="carousel-item">
       <img src="{% static 'image/carosal2.jpg' %}" class=" slide d-block w-100" alt="..."  height="500px">
     </div>
     <div class="carousel-item">
       <img src="{% static 'image/carosal5.jpg' %}" class=" slide d-block w-100" alt="..." height="500px">
     </div>
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Next</span>
   </button>
 </div>

 <!-- product section -->
 








{% endblock content %}
