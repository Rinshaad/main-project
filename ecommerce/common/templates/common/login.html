{% extends 'common/base.html' %}
{% load static%}

{% block css%}
{{ block.super }}
<link rel="stylesheet" href="{% static '/css/login.css' %}">

{% endblock css %}
{% block content %}

<section class="login mb-5">
    <div class="container my-5 mx-5">
        <div class="row align-items-center shadow border-0 ">
            <div class="col-lg-5 col-12">
                <img src="{% static '/image/kokologo.png' %}" alt="" class="img-fluid">

            </div>
            <div class="col-lg-7 col-12">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I'm not a Robot</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button><br>
                  </form><br>
                  <p>Don't have an account?<a href="{% url 'common:signup'%}" style="color: blue;" class="btn fw-bold">Create an account</a></p>

            </div>
        </div>
    </div>
</section>



{% endblock content %}
