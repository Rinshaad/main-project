{% extends 'common/base.html' %}
{% load static%}

{% block css%}
{{ block.super }}
<link rel="stylesheet" href="{% static '/css/login.css' %}">

{% endblock css %}
{% block content %}

<section class="signup mb-5">
    <div class="row align-items-center"><h1 class="text-center" style="color: brown; font-weight: bold;">CREATE ACCOUNT</h1></div>

    <div class="container my-5 mx-5">
        <div class="row align-items-center shadow border-0  pt-5 pb-5">
            <div class="col-lg-5 col-12">
                <img src="{% static '/image/kokologo.png' %}" alt="" class="img-fluid d-none d-sm-block">

            </div>
            <div class="col-lg-7 col-12 ">
                <form class="">
                    <label class="control-label" for="date">Your Name</label>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                      <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="date">Birthday</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Create</button><br>
                  </form>

            </div>
        </div>
    </div>
</section>



{% endblock content %}
